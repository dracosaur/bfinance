<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;700&display=swap" rel="stylesheet">
    <title>Finanças</title>
</head>

<body>
    <header>
        <img src="./Midia/Logo.png" alt="Logo Buba">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3 class="in">
                    <span>Entradas</span>
                    <img src="./Midia/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0</p>

            </div>

            <div class="card">
                <h3 class="out">
                    <span>Saídas</span>
                    <img src="./Midia/expense.svg" alt="">
                </h3>
                <p id="expenseDisplay">R$ 0</p>

            </div>
            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="./Midia/total.svg" alt="">
                </h3>
                <p id="totalDisplay">R$ 0</p>

            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a onclick="Modal.open()" href="#" class="button new">
                + Nova Transação
            </a>

            <table id="data-table">
                <!-- Tabela -->
                <thead>
                    <!--Cabeçalho tabela-->
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="Descrição" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">amount</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" />
                        <small class="help">Use o sinal - (negativo) para despesas e, (virgula) para casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="00/00/0000" />
                    </div>
                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>

    <footer>
        © Buba Digital
    </footer>

</body>

</html>
